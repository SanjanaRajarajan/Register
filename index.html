<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Fusion</title>
    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    background-image: url('/bgimg1.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex; /* Flexbox for centering */
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif; /* Optional: Add a clean font */
}

#container {
    margin-top: 30px;
    margin-bottom: 30px;
    width: 90%; /* Responsive width */
    max-width: 400px; /* Limit max width */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
    border: 1px solid white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
    text-align: center;
}

#logo {
    height: 70px;
    width: auto; /* Maintain aspect ratio */
    margin: 10px auto; /* Center image */
    display: block;
    cursor: pointer;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="email"],
input[type="password"],input[type="text"],
input[type="tel"] {
    outline: none;
    width: 80%; /* Adjust width */
    font-size: 16px;
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-bottom: 2px solid white;
    background-color: transparent;
    color: black;
}

input[type="email"]::placeholder,
input[type="password"]::placeholder,
input[type="text"],
input[type="tel"] {
    color: rgba(0, 0, 0, 0.6); 
    font-weight: bold;
}

input[type="checkbox"] {
    margin-right: 5px;
    font-size: 19px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 17px;
    font-weight: bold;
    background-color: white;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button a:hover{
    color: white;
    text-decoration: none;
}

button:hover {
    background-color: black;
    color: white;
}

a {
    color: #000;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="/logo1.png" alt="Fit Fusion Logo" loading="lazy">
        <form id="registration-form">
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <br>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <br>
            <label>
                <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
            </label>
            <br>
            <button type="button" onclick="window.location.href='https://login-peach-alpha.vercel.app/'">Register</button>
        </form>
        
    </div>
</body>
</html>
